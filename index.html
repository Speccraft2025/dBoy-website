<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jazel 'dBoy' Isaac</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="./dboy-logos.ico">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Smooth scrolling for entire page */
    html {
      scroll-behavior: smooth;
    }

    /* Page Loader Styles */
    .page-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #0f172a;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.8s ease;
    }

    .loader-logo {
      width: 240px;
      height: 240px;
      border: 4px solid #facc15;
      border-radius: 100%;
      border-top: 4px solid transparent;
      animation: rotate 1.5s linear infinite;
      background-image: url("dboy logos.png");
      background-size: 100%;
      background-repeat: no-repeat;
      background-position: center;
      filter: drop-shadow(0 0 20px rgba(250, 204, 21, 0.3));
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .page-loader.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    /* Elegant Float Animation */
    @keyframes elegantFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }

    .shake:hover {
      animation: elegantFloat 2s ease-in-out infinite;
    }





    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      transition: all 0.3s ease;
    }

    header h1 {
      font-size: clamp(2rem, 8vw, 5rem);
      font-weight: bold;
      color: #facc15;
      text-shadow: 0 0 30px rgba(250, 204, 21, 0.3);
      letter-spacing: -1px;
      transition: all 0.3s ease;
      white-space: nowrap;
      overflow: hidden;
    }

    header h1:hover {
      text-shadow: 0 0 50px rgba(250, 204, 21, 0.6);
    }

    header h2 {
      font-size: 1.3rem;
      margin-top: 15px;
      font-weight: 300;
      opacity: 0.9;
      letter-spacing: 1px;
    }

    .image-container {
      margin: 30px 0;
      width: 100%;
      max-width: 400px;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .image-container:hover {
      transform: scale(1.05);
    }

    .image-container img {
      width: 100%;
      height: auto;
      display: block;
      transition: all 0.4s ease;
    }

    /* Centered Navigation with Uniform Buttons */
    nav {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin: 40px 0;
      width: 100%;
      max-width: 400px;
    }

    nav a {
      width: 100%;
      text-decoration: none;
    }

    nav button {
      width: 100%;
      padding: 18px 25px;
      font-size: 1.1rem;
      font-weight: 500;
      border: 2px solid #facc15;
      border-radius: 50px;
      background: linear-gradient(145deg, transparent, rgba(250, 204, 21, 0.05));
      color: #facc15;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      backdrop-filter: blur(10px);
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
    }

    nav button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s ease;
    }

    nav button:hover::before {
      left: 100%;
    }

    nav button:hover {
      background: linear-gradient(145deg, #facc15, #fbbf24);
      color: #0f172a;
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(250, 204, 21, 0.4);
      border-color: #fbbf24;
    }

    nav button:active {
      transform: translateY(-1px);
      box-shadow: 0 5px 15px rgba(250, 204, 21, 0.3);
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #facc15;
      text-align: center;
      opacity: 0.8;
      transition: all 0.3s ease;
    }

    footer:hover {
      opacity: 1;
      text-shadow: 0 0 10px rgba(250, 204, 21, 0.3);
    }

    /* Enhanced mobile responsiveness */
    @media (max-width: 768px) {
      
      nav {
        max-width: 350px;
        gap: 18px;
      }
      
      nav button {
        padding: 16px 20px;
        font-size: 1rem;
      }
      
      header h1 {
        letter-spacing: -0.5px;
      }
      
      header h2 {
        font-size: 1.1rem;
      }
    }

    @media (max-width: 480px) {
      nav {
        max-width: 300px;
      }
      
      nav button {
        padding: 14px 18px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <!-- Page Loader -->
  <div class="page-loader" id="pageLoader">
    <div class="loader-logo"></div>
  </div>



  <header class="shake">
    <h1 class="shake">Jazel 'dBoy' Isaac</h1>
    <h2 class="shake">Producer/Artist Extraordinaire</h2>
  </header>

  <nav>
    <a class="shake" href="https://youtu.be/JICpg_I6Wjo" title="Watch our exclusive short film">
      <button class="shake" title="Watch our exclusive short film">Watch 'Finalizer' Short Film</button>
    </a>
    <!-- Noises Project Button
    <a class="shake" href="#noises-project" title="Learn more about the Noises project">
      <button class="shake" title="Learn more about the Noises project">Noises - Project</button>
    </a>  -->

    <!--Preorder Merch button
    <a class="shake" href="https://speccraftmedialtd.hustlesasa.shop" title="Pre-order exclusive merch bundles">
      <button class="shake" title="Pre-order exclusive merch bundles">Pre-Order Merch</button>
    </a>. -->
    
    <a class="shake" href="https://www.youtube.com/@Jazel_dboy_isaac" target="_blank" rel="noopener" title="Visit our Youtube channel">
      <button class="shake" title="Visit our Youtube channel">YouTube</button>
    </a>
    <a class="shake" href="https://open.spotify.com/artist/45kik87XRCJ1mLxkdQsLE0?si=O6mR3C33SkK_e7nXJjee3w" target="_blank" rel="noopener" title="Listen on Spotify">
      <button class="shake" title="Listen on Spotify">Spotify</button>
    </a>
  </nav>

  <div class="image-container shake">
    <img src="dboy full profile 2.png" alt="Main Artist Image" id="artist-image" class="shake">
  </div>



  <footer>
    <p>&copy; 2024 Jazel 'dBoy' Isaac. All rights reserved.</p>
  </footer>

  <script>
    // Page Loader with smoother transition
    window.addEventListener('load', function() {
      setTimeout(function() {
        document.getElementById('pageLoader').classList.add('fade-out');
        setTimeout(function() {
          document.getElementById('pageLoader').style.display = 'none';
        }, 800);
      }, 2000);
    });





    // Smooth scroll for internal links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({
            behavior: 'smooth',
            block: 'start'
          });
        }
      });
    });
  </script>
</body>
</html>
